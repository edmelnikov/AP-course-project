        <script type="text/javascript">
            function openmap() {
                var OpenWindow=window.open("https://www.google.com/maps/place/%D0%BF%D1%80%D0%BE%D1%81%D0%BF.+%D0%93%D0%B0%D0%B3%D0%B0%D1%80%D0%B8%D0%BD%D0%B0,+103%D0%B1,+%D0%9D%D0%B8%D0%B6%D0%BD%D0%B8%D0%B9+%D0%9D%D0%BE%D0%B2%D0%B3%D0%BE%D1%80%D0%BE%D0%B4,+%D0%9D%D0%B8%D0%B6%D0%B5%D0%B3%D0%BE%D1%80%D0%BE%D0%B4%D1%81%D0%BA%D0%B0%D1%8F+%D0%BE%D0%B1%D0%BB.,+603137/@56.2367007,43.9487431,17z/data=!3m1!4b1!4m5!3m4!1s0x414e2adaf0c8043f:0x3d1808f1f2792e95!8m2!3d56.2367007!4d43.9509318", "map", "height=800,width=1500");
            }
            function sizes() {
                var girth = prompt("Введите обхват груди в сантиметрах","");
                    if (girth<=125 && girth>=82) {
                        if (girth >=82 && girth <= 85) {
                            alert("Вам подойдет размер XS");
                        }
                        else if (girth >=86 && girth <= 93) {
                            alert("Вам подойдет размер S");
                        }
                        else if (girth >=94 && girth <= 101) {
                            alert("Вам подойдет размер M");
                        }
                        else if (girth >=102 && girth <= 109) {
                            alert("Вам подойдет размер L");
                        }
                        else if (girth >=110 && girth <= 117) {
                            alert("Вам подойдет размер XL");
                        }
                        else if (girth >=118 && girth <= 125) {
                            alert("Вам подойдет размер XXL");
                        }
                    }
                    else if (girth<82){
                        alert("Ваш обхват груди слишком мал для нашего ассортимента");
                    }
                    else if (girth>125) {
                        alert("Ваш обхват груди слишком велик для нашего ассортимента");
                    }
            }
        </script>
