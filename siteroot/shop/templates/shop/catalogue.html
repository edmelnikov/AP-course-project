{%extends 'shop/base.html'%}

{% block content %}
<div class="layout-positioner">
    <div class="anothernavi-container">
        <a href="{% url 'index' %}">Главная </a>
        <span>&nbsp; &gt; &nbsp;</span>
        <a class="inactive">Каталог</a>
    </div>
    <div class="stock-info">
        <h1>Наш ассортимент.</h1>
        <p class="stock-info-mes">Здесь представлен широкий выбор футболок, на любой вкус и цвет:</p>
    </div>
    <div class="stock">
        {% for product in products %}
            <div class="item">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.title }}" height="150" width="150">
                {% else %}
                    <img src="" alt="{{ product.title }}" height="150" width="150">
                {% endif %}
                <a href="{% url 'product_by_id' product.id %}" class="name">{{ product.title }}</a>
                <p class="price"><b>{{ product.price }}₽</b></p>
            </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
